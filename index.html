<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-Event</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <p>Microsoft</p>
        </div>
        <div class="right">
            <ul class="right-components">
                <li>Home</li>
                <li>About</li>
                <li>Contact us</li>
            </ul>
        </div>
    </div>

    <div class="hero-container">
        <div class="flex-container">
            <div class="hero-text">
                <div class="upper-hero-text">
                    <p>Tech Event</p>
                    <p>2025</p>
                    <p class="small-text">Join the Microsoft Event 2025 for the biggest <br>web dev Seminar!</p>
                </div>
                <div class="hero-rsvp-btn btn">
                    <button>RSVP</button>
                </div>
            </div>
            <div class="hero">
                <div class="hero-slider hero-slider-active "><img src="./assets/photo-1.jpg" alt=""></div>
                <div class="hero-slider"><img src="./assets/photo-2.jpg" alt=""></div>
                <div class="hero-slider"><img src="./assets/photo-3.jpg" alt=""></div>
            </div>
        </div>
    </div>

    <div class="main-body">
        
        <div id="cube-3d-container">
            <div class="cube-3d">
                <div class="cube-3d-face cube-3d-front">CSS</div>
                <div class="cube-3d-face cube-3d-back">HTML</div>
                <div class="cube-3d-face cube-3d-right">JS</div>
                <div class="cube-3d-face cube-3d-left">Good Intern</div>
                <div class="cube-3d-face cube-3d-top">3D</div>
                <div class="cube-3d-face cube-3d-bottom">Effect</div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
